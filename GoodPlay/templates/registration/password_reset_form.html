{% extends 'base_generic.html' %}

 
{% block content %}
<div class="controls form-register">
  <h1> Página principal de GoodPlay </h1>

  <p> Bienvenido a <em> GoodPlay </em></p>

  <h1> ¿Olvidó su contraseña? </h1>
